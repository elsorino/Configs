//This config is placed cfg/user/ as used by mastercomfig
//Prevents you from stopping when pressing two opposing movement buttons
unbindall
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
alias +mfwd "-back;+forward;alias checkfwd +forward;"
alias +mback "-forward;+back;alias checkback +back;"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft;"
alias +mright "-moveleft;+moveright;alias checkright +moveright;"
alias -mfwd "-forward;checkback;alias checkfwd none;"
alias -mback "-back;checkfwd;alias checkback none;"
alias -mleft "-moveleft;checkright;alias checkleft none;"
alias -mright "-moveright;checkleft;alias checkright none;"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

bind mouse1 +attack
bind mouse2 +attack2
bind mwheelup invprev
bind mwheeldown invnext
bind 0 slot10
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind q lastinv
bind e "voicemenu 0 0"
bind u say_team
bind y say
bind mouse5 +voicerecord
bind t "impulse 201"
bind g +taunt
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind mouse4 changeclass
bind . changeteam
bind , open_charinfo_direct
bind space +jump
bind shift +duck
bind tab +showscores
bind escape cancelselect
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind l dropitem
bind b lastdisguise
bind r +reload
bind f +inspect
bind o "say /3"
bind p "say rtd"
bind del kill
bind h +use_action_slot_item
bind f1 "load_itempreset 0"
bind f2 "load_itempreset 1"
bind f3 "load_itempreset 2"
bind f4 "load_itempreset 3"
bind f9 snd_restart

tf_use_min_viewmodels "1"
